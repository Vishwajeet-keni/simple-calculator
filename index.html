<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="body">
    <div id="display">
      <input id="scr" type="text"  readonly> <!--scr = screen  -->
    </div>
    <div id="keys">
      <button onclick="AC()" class="speB">AC</button>  <!-- speB = special button -->
      <button onclick="DEL()" class="speB">DEL</button>
      <button onclick="putToDisplay()" class="speB">%</button>
      <button onclick="putToDisplay()" class="oprB">รท</button>  <!-- oprB = operandi Button -->

      <button onclick="putToDisplay()">7</button>
      <button onclick="putToDisplay()">8</button>
      <button onclick="putToDisplay()">9</button>
      <button onclick="putToDisplay()" class="oprB">x</button>
    
      <button onclick="putToDisplay()">4</button>
      <button onclick="putToDisplay()">5</button>
      <button onclick="putToDisplay()">6</button>
      <button onclick="putToDisplay()" class="oprB">-</button>

      <button onclick="putToDisplay()">1</button>
      <button onclick="putToDisplay()">2</button>
      <button onclick="putToDisplay()">3</button>
      <button onclick="putToDisplay()" class="oprB">+</button>
  
      <button onclick="putToDisplay()">00</button>
      <button onclick="putToDisplay()">0</button>
      <button onclick="putToDisplay()">.</button>
      <button onclick="clearDisplay()" class="oprB">=</button>
    </div>
  </div>
 <script src="script.js"></script>
</body>
  
</html>
